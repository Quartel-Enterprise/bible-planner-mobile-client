name: ktlint

on:
  pull_request:
    paths:
      - '.github/workflows/ktlint.yml'
      - 'scripts/ci-local.sh'
      - '**/*.kt'
      - '**/*.kts'
      - '.editorconfig'
      - 'build.gradle.kts'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ktlint.yml'
      - 'scripts/ci-local.sh'
      - '**/*.kt'
      - '**/*.kts'
      - '.editorconfig'
      - 'build.gradle.kts'

jobs:
  ktlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        id: gradle-cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Display cache status
        run: |
          if [ "${{ steps.gradle-cache.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Cache hit! Gradle dependencies were restored from cache."
          else
            echo "❌ Cache miss. Gradle dependencies will be downloaded."
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Make ci-local script executable
        run: chmod +x ./scripts/ci-local.sh

      - name: Run ktlint check (same as local)
        id: ktlint-check
        run: |
          ./scripts/ci-local.sh
        continue-on-error: true

      - name: Annotate ktlint results
        uses: yutailang0119/action-ktlint@v5
        with:
          report-path: 'build/**/*.xml'
          ignore-warnings: false
        continue-on-error: false

      - name: Fail if ktlint found errors
        if: steps.ktlint-check.outcome == 'failure'
        run: |
          echo "❌ ktlint found formatting errors. Please run './gradlew ktlintFormat' to fix them."
          exit 1
