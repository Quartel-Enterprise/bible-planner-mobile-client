name: static-analysis

on:
  pull_request:
    paths:
      - '.github/workflows/static-analysis.yml'
      - 'scripts/ci-local.sh'
      - '**/*.kt'
      - '**/*.kts'
      - '.editorconfig'
      - 'build.gradle.kts'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/static-analysis.yml'
      - 'scripts/ci-local.sh'
      - '**/*.kt'
      - '**/*.kts'
      - '.editorconfig'
      - 'build.gradle.kts'

# Cancels in-progress runs if a new commit is pushed to the same PR or branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ktlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Make ci-local script executable
        run: chmod +x ./scripts/ci-local.sh

      - name: Run ktlint check (same as local)
        id: ktlint-check
        run: |
          ./scripts/ci-local.sh
        continue-on-error: true

      - name: Annotate ktlint results
        uses: yutailang0119/action-ktlint@v5
        with:
          report-path: 'build/**/*.xml'
          ignore-warnings: false
        continue-on-error: false

      - name: Fail if ktlint found errors
        if: steps.ktlint-check.outcome == 'failure'
        run: |
          echo "‚ùå ktlint found formatting errors. Please run './gradlew ktlintFormat' to fix them."
          exit 1
